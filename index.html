<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="onStart()">

    <div class="container-fluid">
        <div class="row pb-4 px-4 pt-1">
            <div class="col upperTitleBar header text-center boxShadows">
                <h1 id="headerText">
                    Title
                </h1>
            </div>
        </div>
        <div class="row middleRow px-4 pb-5">
            <div class="col col-3 col-left align-self-start h-100 sideBars boxShadows">
                
                <ul>
                    <li>Aloita</li>
                    <li>Git Gud</li>
                    <li>Be Gud</li>
                </ul>
            </div>
            <div class="col mainArea boxShadows">
                <div class="startBlock" id="startBlock">
                    <h1 class="headerText">Tervetuloa</h1>
                    <p class="summary">Vastaa kysymyksiin parhaan kykysi mukaan.</p>
                    <button onclick="startQuestionnaire()" class="btnColor btn">Aloita</button>
                </div>
            
                <div id="questionsBlock">
                <h1 class="headerText">Kysymys</h1>
                    <p id="questionline" class="question"></p>
                    <!-- <p id="answerBlock"></p> -->
                    <table class="table answerBlock">
                        <tbody id="answerBlock">

                        </tbody>
                    </table>
                </div>
            
                <div id="endSummary">
                    <h1 class="headerText">Kooste</h1>
                    <div id="endBlock" class="summary"></div>
                    <button onclick="startQuestionnaire()" class="btnColor btn">Aloita alusta</button>
                </div>
            </div>
            <div class="col col-3 col-right align-self-end h-100 sideBars boxShadows">
                <blockquote class="blockquote-reverse">
                    <p>GLXBLT!</p>
                    <footer>Quote by <cite title="Hortense McDuck">Hortense McDuck</cite></footer>
                </blockquote>
            </div>
        </div>
        <div class="row lowerBar upperAndLowerBar">
            <div class="col-12">
                Hello World
            </div>
        </div>

        <div class="container">
            <table class="table">
                <tbody>
                    <td>asdf</td>
                    <td>Blop</td>
                </tbody>
            </table>
        </div>
    </div>

    

    <script src="myClasses.js"></script>
    <script src="main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
